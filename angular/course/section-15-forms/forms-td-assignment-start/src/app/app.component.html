<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input #email="ngModel" type="email" id="email" class="form-control" ngModel name="email" required email>
          <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
            <strong>Error!</strong> Please enter valid email address!
          </div>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select class="form-control" id="subscription" name="subscription" [ngModel]="defaultSubscription" >
            <option *ngFor="let item of subscriptions" [value]="item">{{item}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input #password="ngModel" type="password" class="form-control" id="password" name="password" ngModel
            required>
          <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
            <strong>Error!</strong> Please enter password!
          </div>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
        <div *ngIf="f.invalid && f.touched" class="alert alert-danger">
          <strong>Error!</strong> Invalid form data!
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Add a Form with the following Inputs (and Validators)
           x1) Mail address (should not be empty and should be an email address)
           x2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           x3) A Password field (should not be empty)
           x4) A Submit Button

           xDisplay a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
