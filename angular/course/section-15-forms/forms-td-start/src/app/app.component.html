<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <button class="btn btn-secondary" (click)="suggestUserName()" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input #email="ngModel" type="email" id="email" class="form-control" ngModel name="email" required email>
            <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
              <strong>Error!</strong> Please enter valid email address!
            </div>
          </div>
        </div>
        <p style="color: red" *ngIf="userData.invalid && userData.touched">User data is invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" rows="3" [(ngModel)]="answer" class="form-control"></textarea>
        </div>
        <p>Your reply: {{answer}}</p>
        <div class="form-check" *ngFor="let item of genders">
          <input class="form-check-input" type="radio" name="gender" ngModel [value]="item" required>
          <label>
            {{item}}
          </label>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-12">
        <h3>Your data:</h3>
        <p>Username: {{user.username}}</p>
        <p>Mail: {{user.email}}</p>
        <p>Question: {{user.question}}</p>
        <p>Answer: {{user.answer}}</p>
        <p>Gender: {{user.gender}}</p>
    </div>
  </div>
</div>
