<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span *ngIf="signupForm.get('userData.username').invalid && signupForm.get('userData.username').touched"
              style="color: red">
              <span *ngIf="signupForm.get('userData.username').errors['invalidName']">
                Can't be krowa
              </span>
              <span *ngIf="signupForm.get('userData.username').errors['required']">
                Required
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched" style="color: red">Enter
              email</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Hobbies</h4>
          <button type="button" class="btn btn-secondary" (click)="onAddHobby()">Add hobby</button>
          <div class="form-group" *ngFor="let item of getHobbies(); let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <p *ngIf="signupForm.invalid && signupForm.touched" style="color: red">Enter valid data</p>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
