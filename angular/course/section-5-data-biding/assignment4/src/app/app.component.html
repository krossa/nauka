<div class="container">
  <div class="row">
    <h1 class="text-primary">Assignment 4</h1>
    <hr>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <app-game-control (timerUpdated)="onTimerUpdated($event)"></app-game-control>
    </div>
  </div>
  <div class="row" *ngFor="let item of numbers">
    <app-even *ngIf="item.type === 'even'" [element]="item"></app-even>
    <app-odd *ngIf="item.type === 'odd'" [element]="item"></app-odd>
  </div>
</div>
