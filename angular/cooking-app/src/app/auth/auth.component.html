<div class="row justify-content-center">
  <div class="col-12 col-md-6">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">email</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button type="submit" class="btn btn-primary"
          [disabled]="authForm.invalid">{{isLoginMode ? 'Login' : 'Sign up'}}</button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwithMode()">
          Switch to {{isLoginMode ? 'Sign up' : 'Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
