<div class="row">
  <div class="col-12">
    <div class="form">
      <div class="row">
        <div class="col-12">
          <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <button type="submit" class="btn btn-success m-1" [disabled]="recipeForm.invalid">
              Save
            </button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">
              Cancel
            </button>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" formControlName="name" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="imagePath">Image URL</label>
                  <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <img [src]="imagePath.value" class="img-responsive">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea type="text" id="description" formControlName="description" class="form-control" rows="6"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12" formArrayName="ingredients">
                <div class="row mt-3" *ngFor="let ingControl of getIngriedientsControl(); let i = index"  [formGroupName]="i">
                  <div class="col-8">
                      <input type="text" formControlName="name" class="form-control">
                  </div>
                  <div class="col-2">
                      <input type="number" formControlName="amount" class="form-control">
                  </div>
                  <div class="col-2">
                      <button type="button" class="btn btn-danger" (click)="onDeleteIngriedient(i)">
                        X
                      </button>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-12">
                    <button type="button" class="btn btn-success" (click)="onAddIngriedient()">
                      Add Ingriedient
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
