<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div appDropdown class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="true">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="onToShopingList()" style="cursor: pointer">To Shoping List</a>
        <a class="dropdown-item" (click)="onEditRecipe()" style="cursor: pointer">Edit Recipe</a>
        <a class="dropdown-item" (click)="onDeleteRecipe()" style="cursor: pointer">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of recipe.ingredients">
        {{item.name}} - {{item.amount}}
      </li>
    </ul>
  </div>
</div>
