<div class="row">
  <div class="col-md-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <div class="list-group">
      <a class="list-group-item list-group-item-action" *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"

    </div>
  </div>
</div>
