<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="project">Project name:</label>
          <input type="text" id="project" class="form-control" formControlName="project">
          <span *ngIf="signupForm.get('project').invalid && signupForm.get('project').touched" style="color: red">
            <span *ngIf="signupForm.get('project').errors['invalidName']">
              project name can't be test
            </span>
            <span *ngIf="signupForm.get('project').errors['required']">
              enter name
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="text" id="email" class="form-control" formControlName="email">
          <span *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched" style="color: red">
            <span *ngIf="signupForm.get('email').errors['invalidEmail']">
              email can't be test@test.com
            </span>
            <span *ngIf="signupForm.get('email').errors['email']">
                enter valid email
              </span>
            <span *ngIf="signupForm.get('email').errors['required']">
              enter email
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="status">Project status:</label>
          <select class="form-control" id="status" name="status" formControlName="status">
            <option *ngFor="let item of statuses" [value]="item">{{item}}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

          Create a Form with the following Controls and Validators
          x1) Project Name (should not be empty)
          x2) Mail (should not be a empty and a valid email)
          x3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          x4) Submit Button

          xAdd your own Validator which doesn't allow "Test" as a Project Name

          xAlso implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
