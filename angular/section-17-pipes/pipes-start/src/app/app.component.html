<div class="container">
  <div class="row">
    <div class="col-12">
      <input type="text" [(ngModel)]="filterStatus">
      <br>
      <button type="button" class="btn btn-primary" (click)="onAddServer()">
        Add Server
      </button>
      <br><br>
      <h2>App status: {{ appStatus | async}}</h2>
      <hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers | filter:filterStatus:'status' | sort:'name'"
          [ngClass]="getStatusClasses(server)">
          <strong>{{ server.name | shorten: 10 }}</strong> |
          {{ server.instanceType | uppercase | reverse }} |
          {{ server.started | date: 'fullDate' | uppercase}}
          <span class="badge badge-pill badge-info float-right">
            {{ server.status }}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
