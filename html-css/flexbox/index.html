<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <figure class="pizza">
      <div class="pizza__hero">
        <img src="pizza.jpg" alt="pizza" class="pizza__img" />
      </div>
      <div class="pizza__content">
        <div class="pizza__title">
          <h1 class="pizza__heading">Pizza Vegetable</h1>
          <div class="pizza__tag pizza__tag--1">#veggie</div>
          <div class="pizza__tag pizza__tag--2">#italian</div>
        </div>
        <p class="pizza__description">
          Yummy veggie pizza with tasy olives, crisp peppers, fresh arugula and
          original italian tomato sauce.
        </p>
        <div class="pizza__details">
          <p class="pizza__detail">
            <span class="emoji">🍕</span>
            850 kcal
          </p>
          <p class="pizza__detail">
            <span class="emoji">🕕</span>
            30 min
          </p>
          <p class="pizza__detail">
            <span class="emoji">⭐</span>
            4.7 / 5
          </p>
        </div>
      </div>
      <div class="pizza__price">
        $11.99
      </div>
    </figure>
  </body>
</html>
